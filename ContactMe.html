<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    html {
      font-size: 62.5%;
    }

    body {
      width: 100%;
      overflow-x: hidden;
      background-color: black;
      color: white;
    }

    header {
      margin-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: transparent;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }

    .logo {
      font-size: 3rem;
      color: #a808a8;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      font-size: 1.8rem;
      color: white;
      margin-left: 4rem;
      font-weight: 500;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover {
      color: #a808a8;
      border-bottom: 3px solid #a808a8;
    }

    section {
      min-height: 100vh;
      padding: 5rem 9%;
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .home-content {
      background-color: #1a1a1a;
      padding: 3rem;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 800px;
      z-index: 1;
    }

    .home-content:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #a808a8;
    }

    .home-content h1 {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .home-content h3 {
      font-size: 3.5rem;
      font-weight: 600;
      color: #a808a8;
      margin: 1rem 0;
    }

    .home-content p {
      font-size: 1.8rem;
      margin: 2rem 0;
      line-height: 2.8rem;
    }

    .home-content form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .home-content input,
    .home-content textarea {
      padding: 1.2rem;
      font-size: 1.6rem;
      border-radius: 0.5rem;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }

    .home-content input:focus,
    .home-content textarea:focus {
      border-color: #a808a8;
      box-shadow: 0 0 8px #a808a8;
    }

    .home-content button {
      width: 40%;
      align-self: center;
      padding: 1rem;
      background-color: black;
      border: 1px solid #a808a8;
      color: #a808a8;
      font-size: 1.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .home-content button:hover {
      background-color: #3a3a3a;
    }

    span {
      color: #a808a8;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Ryno</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="AboutMe.html">About Me</a>
      <a href="Skills.html">Skills</a>
      <a href="Project.html">Projects</a>
      <a href="ContactMe.html">Contact Me</a>
    </nav>
  </header>

  <section class="home">
    <div class="home-content">
      <h1><span>Contact</span> Me</h1>
      <h3>Let's get in touch</h3>
      <p>Fill out the form below to send me a message or ask any questions you may have.</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
